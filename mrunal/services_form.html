<!DOCTYPE html>
<html>
<head>
	<title>Services</title>
</head>
<body>
	<font color="red">
	<h1>Novell Services Login</h1>
</font>
	<table border="1" widht="40%" cellspacing="2" cellpadding="2">
		<form>
			<tr>
				<td><font color="cyan">Username:</font>
				 <input type="text" placeholder="username"> <font color="cyan"></td>
			</tr>

			<tr>
				<td>Password: <input type="password" placeholder="password"></td>
			</tr>

			<tr>
				<td>City: <input type="text" placeholder="city"></td>
			</tr>

			<tr>
				<td>Webserver:
					<select>
						<option>--Choose a server--</option>
						<option>XAMPP</option>
						<option>Windows</option>
						<option>Linex</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Your Role: <br>
					<input type="radio" value="Admin">Admin <br>
					<input type="radio" value="Admin">Engineer <br>
					<input type="radio" value="Admin">Manager <br>
				</td>
			</tr>

			<tr>
				<td>Single Sign-in: <br>
					<input type="checkbox">Mail <br>
					<input type="checkbox">Payroll <br>
					<input type="checkbox">Self-Service <br>
				</td>
			</tr>
			time :
			<input type="time">

			date :
			<input type="date">

			range 
			<input type="range" min="0"	max="100">
 	
 			color 
 			<input type="color">
 		</form>
	</table>

</body>
</html>
