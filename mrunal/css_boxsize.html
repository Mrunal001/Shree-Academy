<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Size</title>

	<style>
		.d1{
			width:300px;
			height:100px;
			border:3px solid blue;
		}

		.d2{
			margin-top:200px;
			width:300px;
			height:100px;
			border:5px solid blue;
			box-sizing: border-box;

		}
	</style>

</head>
<body>

	<div class="d1"></div>
	<div class="d2"></div>

</body>
</html>
