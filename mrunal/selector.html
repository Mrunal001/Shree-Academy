/*css selector

1. element selector

2. class secltor

3. universal selector

4. id selector */

<!DOCTYPE html>
<html>
<head>
	<title>css </title>
	<style>

		/*Element Selector*/

		p{
			color:cyan;
			font-size:30px;
		}

		/*Class Selector*/

		.div{
			border:1px solid black;
		}

		/*Universal Selector*/

		*{
			text-align:center;
			color:red;
			font-size:60px;
		}

		/*ID Selector*/

		#id1{
			border:1px dotted red;
			border-width: 50px;

		}
	</style>
</head>
<body>
	<p> html </p> 

	<h1 class="div"> helllo </h1>

	<h2 id="id1"> hello </h2>

</body>
</html>
