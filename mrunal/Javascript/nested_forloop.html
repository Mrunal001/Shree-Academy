<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function forloop()
		{
			var x,y;
			x=parseInt(document.getElementById("t1").value);
			y=parseInt(document.getElementById("t2").value);

			document.write("<table border=1><tr>");
			for (i=1; i<=10; i++)
			{
				document.write("<tr>");
				for (j=x; j<=y; j++)
				{
					document.write("<td>"+j*i+"</td>");
				}
				
				
				document.write("</tr>");
				
			}
			document.write("</table>");

		}
	</script>
	<title>For Loop</title>
</head>
<body>
	Enter First Number: <input type="text" name="text" id="t1"> <br>
	Enter Second Number: <input type="text" name="text" id="t2"> <br>

	<input type="button" value="button" name="button" onclick="forloop()">



</body>
</html>
