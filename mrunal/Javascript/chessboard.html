<!DOCTYPE html>
<html>
<head>
	<title>Chessboard</title>
	<script type="text/javascript">
		function chess()
		{


		document.write("<table border=1><tr><td>");

			for (i=1; i<=10; i++)
			{
				for (j=1; j<=10; j++)
				{
					i.style.backgroundColor=black;
				}
			}


		document.write("</td></tr></table>");

		}
	</script>
</head>
<body>
		<input type="button" id="b1" name="button" value="ok" onclick="chess()">


</body>
</html>
