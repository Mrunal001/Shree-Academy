<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function add()
		{
			var x,y,z;
			x=parseInt(document.getElementById("t1").value);
			y=parseInt(document.getElementById("t2").value);
			z=x+y;
			document.write(z);
			
	
		}
		
	</script>
	<title></title>
</head>
<body>

	Enter First Value: <input type="text" id="t1">
	Enter Second Value: <input type="text" id="t2">

	<input type="button" value="Addition" onclick="add()">

</body>
</html>
