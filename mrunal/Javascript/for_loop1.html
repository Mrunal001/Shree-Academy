<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		for (i=1; i<=10; i++)
		{
			document.write("Hello"+"<br>");
		}

		for (i=1; i<=10; i++)
		{
			document.write(i+"<br>");
		}

		for (i=2; i<=20; i+=2)
		{
			document.write(i+"<br>");
		}

		for (i=10; i>=1; i--)
		{
			document.write(i+"<br>");
		}
	</script>
	<title></title>
</head>
<body>

</body>
</html>
