<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function oddeven()
		{
			var a;
			a=parseInt(document.getElementById("t1").value);

			if(a%2)
			{
				document.write("Number is Odd");
			}

			else
			{
				document.write("Number is Even");
			}
		}
	</script>
	<title>Odd-Even Check</title>
</head>
<body>

	Enter Number: <input type="text" id="t1"> <br>
	

		<input type="button" value="ok" name="button" onclick="oddeven()">

</body>
</html>
