<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" href="contactus.css">
</head>
<body>

		<div class="main">

			<div class="header">
				<h3>Contact Us</h3>
				<hr>
			</div>

		<div class="main-content">
			
			<form id="frm1">

				<div>
				First Name: <input type="text" name="firstname" class="fname" required>
				</div>
				<div>
				Last Name: <input type="text" name="lastname" class="lname" required>
				</div>
				<div>
				E-mail: <input type="email" name="email" class="em" required>
				</div>
				<div>
				Mobile No.: <input type="text" name="mobile" class="mob" required>
				</div>
				<div class="t1">
				Address: <textarea name="address" class="add" required></textarea>
				</div>
				<div class="t2">
				Your Message: <textarea name="message" class="msg" required></textarea>
				</div>
				

				<div>
					<input type="submit" name="submit" value="Submit" id="btn">
				</div>


			</form>


		</div>

		</div>


</body>
</html>
