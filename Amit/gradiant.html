<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gradiant</title>
	<style type="text/css">
		.p{
			background-image: linear-gradient(green,yellow,blue,red,pink);
			height: 100px;
		}
		.d{
			background-image: linear-gradient(to right, blue,red);
			height: 100px;
		}
		.d2{
			background-image: linear-gradient(to top left,blue,white,red);
			height: 100px;
		}
		.d3{
			background-image: linear-gradient(50deg,blue,yellow,red);
			height: 100px;
		}
		.d4{
			background-image: linear-gradient(16deg, pink 7%, white 10%, red 20%);
			height: 100px;
		}
	</style>
</head>
<body>
	<p class="p"> top to bottom </p>

	<p class="d"> red and blue </p>

	<p class="d2"> white red blue </p>
	<p class="d3"> red </p>
	<p class="d4"> hellooo </p>

</body>
</html>
