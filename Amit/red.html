<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css</title>
	<style type="text/css">
		.c1{
			margin-top: 150px;
			margin-left: 600px;
			width: 200px;
			background: blue;
			border: 30px solid red;
			border-image-source: linear-gradient(red,yellow,green,pink,gold);
			border-image-slice: 60;
			border-image-outset: 50px;
		}
		.div{
			margin-top: 500px;
			border: 10px solid;
			border-image: url(2.jpg) 40/50px/70px round;
			height: 300px;
			width: 300px;
			background-color: blue;
			margin: 100px;
		}
		.d1{
			border: 10px dotted red;
			height: 100px;
			width: 500px;
			background-image: url(2.jpg);
			background-repeat: no-repeat;
			background-origin: border-box;

		}
		.d2{
			border: 10px dotted red;
			height: 100px;
			width: 500px;
			background-image: url(2.jpg);
			background-repeat: no-repeat;
			background-origin: padding-box;
		}
		.d3{
			border: 10px dotted red;
			height: 1000px;
			width: 1000px;
			background-image: url(2.jpg);
			background-repeat: no-repeat;
			background-origin: content-box;

		}
	</style>
</head>
<body>
	<h1 class="c1"> hello word </h1>
	<div class="div"> hello word </div>

	<div class="d1"> hello </div>

	<div class="d2"> hello </div>

	<div class="d3"> hello </div>
</body>
</html>
