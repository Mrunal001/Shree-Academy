<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> border redius</title>
	<style type="text/css">
		.d1{
			border-radius: 40px;
			background-color: lightpink;
			width: 300px;
			height: 100px;
			padding: 20px;
			border: dotted;
		}
		.d2{
			border-bottom-left-radius: 50%;
			border: 20px solid red;
			padding: 50px;
			width: 100px;
			height: 100px;
		}
		.d3{
			border-radius: 40px 60px 20px 50px;
			background-image: url(2.jpg);
			padding: 20px;
			width: 200px;
			height: 100px;
			border: dotted;
		}
		div{
			border: 30px solid transparent;
			border-image-source: url("2.jpg");
			border-image-slice: 30;/*100%*/
			border-image-width: 10% 30% 15% 20%;
			height: 300px;
			width: 300px;
		}
	</style>
</head>
<body>
<p class="d1"> Rounder </p>
<p class="d2"> rounder </p>
<p class="d3"> Rounded </p>
<div> hello </div>

</body>
</html>
