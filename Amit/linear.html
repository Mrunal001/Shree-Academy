<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>li</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: palegreen;
			transition: width 4s, padding 2s, color 2s;
		}
		#l{transition-timing-function: linear;} //same speed start and end
		#e{transition-timing-function: ease;} // defult start and end slowly
		#e1{transition-timing-function: ease-in;} //slow start
		#o{transition-timing-function: ease-out;} //effect with slow end
		#b{transition-timing-function: ease-in-out;} // effect slow start and end 

		div:hover{
			width: 400px;
			height: 400px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
 		<div> </div>
 		<div id="l"> linear </div>
 		<div id="e"> ease </div>
 		<div id="e1"> ease-in </div>
 		<div id="o"> ease-out </div>
 		<div id="b"> ease-in-out </div>
 		

</body>
</html>
