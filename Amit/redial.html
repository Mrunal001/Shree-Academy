<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>redial</title>
	<style type="text/css">
		.p{
			height: 200px;
			background: radial-gradient(yellow,red);
		}
		.p1{
			height: 100px;
			background: radial-gradient(red 5%, yellow 15%, green 60%);
		}
		.p3{
			height: 100px;
			background: radial-gradient(red,white,blue);
		}
		.p4{
			height: 200px;
			background: radial-gradient(circle,red,pink,blue);
		}
		.p5{
			height: 200px;
			width: 100%;
			background: repeating-radial-gradient(circle,pink,yellow 10%,red 15%);
		}
	</style>
</head>
<body>
		<p class="p"> hiiii </p>
		<p class="p1"> helllo </p>
		<p class="p3"> how are you... </p>
		<p class="p4"> hello </p>
		<p class="p5"> hiiii </p>

</body>
</html>
