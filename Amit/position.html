<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>position</title>
	<style type="text/css">
		.b{
			width: 100px;
			background: red;
			color: white;
		}
		.t{
			position: fixed; // static , relative, absolute
			top: 40px;
			left: 60px;
			background: blue;
		}
	</style>
</head>
<body>
	<p class="b" > hello </p>
	<p class="b"> hiii </p>
	<p class="t"> hello </p>
	<p class="b"> how are you </p>
</body>
</html>
