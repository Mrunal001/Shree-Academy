<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text shadow</title>
	<style type="text/css">
		.d1{
			text-shadow: 6px 7px; /* h-offset and v -offset*/
									/*blur and color optional */
			font-size: 50px;
			border: 1px solid blue;
		}
		.h2{
			text-shadow: -7px -5px orangered;
		}
		.h1{
			text-shadow: 5px 5px 10px blue;
		}
		.p{
			font-size: 40px;
			color: yellowgreen;
			text-shadow: 1px 1px 2px black,
						 2px 2px 15px blue,
						 3px 3px 15px darkred;
		}
	</style>
</head>
<body>
	<div class="d1"> text shadow </div>

	<h2 class="h2"> Hello </h2>

	<h1 class="h1"> Nidhi </h1>

	<p class="p"> Shree </p>
</body>
</html>
