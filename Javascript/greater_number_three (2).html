<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function greater()
		{
			var a,b,c;
			a=parseInt(document.getElementById("t1").value);
			b=parseInt(document.getElementById("t2").value);
			c=parseInt(document.getElementById("t3").value);
			if(a > b && a > c)
			{
				document.write(a);
			}
			else if(b > a && b > c)
			{
				document.write(b)
			}
			else if(c > a && c > a)
			{
				document.write(c)
			}
		}
	</script>
	<title>Greater Number</title>
</head>
<body>
	Enter First Number: <input type="text" id="t1"> <br>
	Enter Second Number: <input type="text" id="t2"> <br>
	Enter Third Number: <input type="text" id="t3"> <br>

		<input type="button" value="ok" name="button" onclick="greater()">

</body>
</html>
