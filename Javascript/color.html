<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color</title>

	<script type="text/javascript">
		var a=["red", "green", "blue", "yellow"];
		i=0;
		setInterval(function ()
		{
			document.body.style.backgroundColor=a[i];
			i++;

			if (i>4)
			{
				i=0;
			}
		},500);
	</script>
	
</head>
<body>
	

</body>
</html>
