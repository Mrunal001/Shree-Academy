<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alertbox</title>
	<script type="text/javascript">
		function one()
		{
		var e=document.getElementById("testid");
		var b=e.style.background;
		alert(b);
		}
	</script>
</head>
<body>
		<div id="testid" style="background: green">This is an Alert Box</div>
		<button onclick="one();">click me!</button>

</body>
</html>
