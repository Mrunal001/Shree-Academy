<html>
<head>
	<link rel="stylesheet" type="text/css" href="colorcss.css">
	<script type="text/javascript">
		function green()
		{
			var x;
			x=document.getElementById("d1");
			document.body.style.background="green";
			x.style.color="white";
		}
		function green1()
		{
			x.style.color="black";
		}
		function yellow()
		{
			x=document.getElementById("d2");
			document.body.style.background="yellow";
			x.style.color="pink";
		}
		function pink()
		{
			x=document.getElementById("d3");
			document.body.style.background="pink";
			x.style.color="blue";
		}
		function blue()
		{
			x=document.getElementById("d4");
			document.body.style.background="blue";
			x.style.color="pink";
		}
		function aqua()
		{
			x=document.getElementById("d5");
			document.body.style.background="aqua";
			x.style.color="pink";
		}
		function turquoise()
		{
			x=document.getElementById("d6");
			document.body.style.background="turquoise";
			x.style.color="black";
		}
	</script>
</head>
<body>
	<div id="d1" style="background-color: green" onclick="green()">Green</div>
	<div id="d2" style="background-color: yellow" onclick="yellow()">Yellow</div>
	<div id="d3" style="background-color: pink" onclick="pink()">Pink</div>
	<div id="d4" style="background-color: blue" onclick="blue()">Blue</div>
	<div id="d5" style="background-color: aqua" onclick="aqua()">Aqua</div>
	<div id="d6" style="background-color: turquoise" onclick="turquoise()">Turquoise</div>
</body>
</html>
