<html>
<head>
	<script type="text/javascript">
		function red()
		{
			document.body.style.backgroundColor="red";
		}
		function green()
		{
			document.body.style.backgroundColor="green";
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="Red" onclick="red()" style="width:100px; height:100px; margin:100px; color:red">

		<input type="button" value="Green" onclick="green()" style="width:100px; height:100px; margin:100px; color:green">
	</form>
</body>
</html>
