<html>
<head>
	<script type="text/javascript">
		function red()
		{
			document.body.style.backgroundColor="red";
		}
		function red1()
		{
			document.body.style.backgroundColor="white";
		}
		function green()
		{
			document.body.style.backgroundColor="green";
		}
		function green1()
		{
			document.body.style.backgroundColor="white";
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="Red" onclick="red()" onmouseout="red1()" style="width:100px; height:100px; margin:100px">

		<input type="button" value="Green" onclick="green()" onmouseout="green1()" style="width:100px; height:100px; margin:100px">
	</form>
</body>
</html>
