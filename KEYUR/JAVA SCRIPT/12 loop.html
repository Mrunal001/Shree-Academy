<html>
<head>
	<script type="text/javascript">
		for(i=1; i<=10; i++)
		{
			document.write("&nbsp"+"&nbsp"+"Hello");
		}

		document.write("<br>");
		document.write("<br>");

		for(i=1; i<=10; i++)
		{
			document.write("&nbsp"+i);
		}

			document.write("<br>");
			document.write("<br>");

		for(i=10; i>=1; i--)
		{
			document.write("&nbsp"+i);
		}

			document.write("<br>");
			document.write("<br>");

			document.write("<table border=1px>");
		for(i=1; i<=10; i++)
		{
			document.write("<tr><td>"+i+"</td></tr>");
		}
			document.write("</table>");

			document.write("<br>");

			document.write("<table border=1px><tr>");
		for(i=1; i<=10; i++)
		{
			document.write("<td>"+i+"</td>");
		}
			document.write("</tr></table>");
	</script>
</head>
<body>

</body>
</html>
