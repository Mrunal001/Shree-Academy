<html>
<head>
	
	<style type="text/css">
		#d1
		{
			height: 200px;
			width: 200px;
			background-color: red;
		}
	</style>

	<script type="text/javascript">
		function show()
		{
			var a;
			a=document.getElementById("d1");
			if(a.style.display=="none")
			{
				a.style.display="block";
				
			}
			else 
			{
				a.style.display="none";	
			}
		}
	</script>
</head>
<body>
	
	<input type="button" value="Show/Hide" onclick="show()">
	<div id="d1"></div>
</body>
</html>
