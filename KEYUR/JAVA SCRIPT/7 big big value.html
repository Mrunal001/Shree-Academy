<html>
<head>
	<script type="text/javascript">
		function show()
		{
			var x,y;
			x=parseInt(document.getElementById("t1").value);
			y=parseInt(document.getElementById("t2").value);
			z=parseInt(document.getElementById("t3").value);
			if (x>y)
			{
				document.write(x);
			}
			else if (y>z)
			{
				document.write(y);
			}
			else
			{
				document.write(z);
			}
		}
	</script>
</head>
<body>
	<input type="text" id="t1">
	<input type="text" id="t2">
	<input type="text" id="t3">
	<input type="button" value="OK" onclick="show()">
</body>
</html>
