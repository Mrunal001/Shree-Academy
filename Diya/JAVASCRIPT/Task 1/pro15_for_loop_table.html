<html>
	<head>
		<script type="text/javascript">
		function show()	
		{
				
				var n;
				n=parseInt(document.getElementById("t1").value);
				document.write("<table border=1 height=20% width=20%>");
				
				for(i=1; i<=10; i++)
				{
					document.write("<tr>");
					document.write(n*i);
					document.write("<td>"+i+"</td>");
				}
				document.write("</tr>");
				document.write("</table>");

		}
		</script>
	</head>
	<body>
		<input type="text" id="t1">
		<input type="button" value="ok" onclick="show()">

	</body>
</html>
