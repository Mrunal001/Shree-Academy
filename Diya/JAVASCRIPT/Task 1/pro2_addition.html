<html>
	<head>
		<script type="text/javascript">
			function show()
			{
				var x,y,z
				x=parseInt(document.getElementById("t1").value);
				y=parseInt(document.getElementById("t2").value);
				z=x+y;
				document.write(z);
			}

		</script>
	</head>
	<body>
		<input type="text" id="t1"><br><br>
		<input type="text" id="t2"><br><br>
		<input type="button" value="ok" onclick="show()">
	</body>
</html>
