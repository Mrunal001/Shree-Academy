<html>
	<body>
		<script type="text/javascript">
			document.write("<table border=1 height=30% width=30%>");
			for(i=1; i<=8; i++)
			{
				document.write("<tr>");
				for(j=1; j<=8; j++)
				{
					if(i%2==1)
					{
						if(j%2==0)
						{
							document.write("<td bgcolor=black></td>");
						}
						else
						{
							document.write("<td bgcolor=white></td>");
						}
					}	
					else
					{
						if(j%2==0)
						{
							document.write("<td bgcolor=white></td>");
						}
						else
						{
							document.write("<td bgcolor=black></td>");
						}
					}	
				}
				document.write("</tr>");
				
			}
			document.write("</table>");
		</script>

	
		
	</body>
</html>
