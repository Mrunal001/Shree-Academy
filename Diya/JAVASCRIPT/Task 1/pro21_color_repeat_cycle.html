<html>
	<head>
		<script type="text/javascript">
			function show()
			{
				var a=["red","aqua","yellow","green","pink"];
				i=0;
				setInterval(function()
				{
					document.body.style.backgroundColor=a[i];
					i++;
					if(i>4)
					{
						i=0;
					}
				},1000);
			}
		</script>
	</head>
	<body style="background-color: red">
		<input type="button" onclick="show()">
		
	</body>
</html>
