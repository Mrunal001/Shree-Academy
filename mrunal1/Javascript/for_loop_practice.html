<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function forloop()
		{
			var x;
			x=parseInt(document.getElementById("t1").value);
			document.write("<table border=1><tr>");
			for (i=1; i<=10; i++)
			{
				
				document.write("<td>"+x*i+"</td>");
			}
			document.write("</table></tr>");

		}
	</script>
	<title>For Loop</title>
</head>
<body>
	Enter Number: <input type="text" name="text" id="t1"> <br>

	<input type="button" value="button" name="button" onclick="forloop()">



</body>
</html>
