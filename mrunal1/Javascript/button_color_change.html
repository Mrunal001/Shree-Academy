<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function red()
		{
			var r;
			r=document.getElementById("d1");
			r.style.backgroundColor="red";
		}

		function green()
		{
			var g;
			g=document.getElementById("d1");
			g.style.backgroundColor="green";
		}
	</script>
	<title>Button Color Change</title>
</head>
<body>
		<div style="background-color:blue; height:300px; width:300px" id="d1"></div>

		<input type="button" name="button" value="Red" onclick="red()">
		<input type="button" name="button" value="Green" onclick="green()">

</body>
</html>
