<!DOCTYPE html>
<html>
<head>
	<title>CSS Radial Gradient</title>
	<style>
		.p1{
			margin-top:10px;
			background:radial-gradient(yellow, red);
			height:500px;
		}

		.p2{
			margin-top:20px;
			background:radial-gradient(red 10%, yellow 15%, green 75%);
			height:500px;
		}

		.p3{
			margin-top:30px;
			background:radial-gradient(red, white, blue);
			height:500px;
		}

		.p4{
			margin-top:40px;
			background:radial-gradient(circle, red, tomato, blue);
			height:500px;
		}

		.p5{
			margin-top:50px;
			background:repeating-radial-gradient(circle, pink, yellow 10%, red 15%);
			height:500px;
		}
	</style>
</head>
<body>
	<div class="p1">Welcome to OM Web Solution</div>
	<div class="p2">Welcome to OM Web Solution</div>
	<div class="p3">Welcome to OM Web Solution</div>
	<div class="p4">Welcome to OM Web Solution</div>
	<div class="p5">Welcome to OM Web Solution</div>
</body>
</html>
