<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">

    </tr>
    <tr>
      <th scope="row">2</th>

    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Mahesh</td>
      <td>70</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Hitesh</td>
      <td>60</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Nayan</td>
      <td>85</td>
    </tr>
</tbody>
</table>
</div>

<div class="table-responsive-md">

      <th scope="col" class="table-primary">No</th>
      <th scope="col" class="table-primary">Name</th>
      <th scope="col" class="table-primary">Marks</th>
     </tr>
  </thead>

    <tr class="table-danger">
      <th scope="row" class="table-danger">1</th>
      <td class="table-danger">Mrunal</td>

      <th scope="row" class="table-danger">2</th>

      <td class="table-danger">70</td>
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">4</th>
      <td class="table-danger">Hitesh</td>
      <td class="table-danger">60</td>
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">3</th>

</tbody>
</table>
</div>
</body>
</html>
