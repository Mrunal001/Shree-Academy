<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row align-items-start">
    <div class="col-md-3">
      <div class="table-responsive-md">
<table class="table table-danger table-striped table-bordered table-sm">
  <thead>
    <tr class="table-primary">
      <th scope="col" class="table-primary">No</th>
      <th scope="col" class="table-primary">Name</th>
      <th scope="col" class="table-primary">Marks</th>
     </tr>
  </thead>
  <tbody>
    <tr class="table-danger">
      <th scope="row" class="table-danger">1</th>
      <td class="table-danger">Mrunal</td>
      <td class="table-danger">80</td>
      
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">2</th>
      <td class="table-danger">Rajesh</td>
      <td class="table-danger">50</td>
      
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">3</th>
      <td class="table-danger">Mahesh</td>
      <td class="table-danger">70</td>
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">4</th>
      <td class="table-danger">Hitesh</td>
      <td class="table-danger">60</td>
    </tr>
    <tr class="table-danger">
      <th scope="row" class="table-danger">3</th>
      <td class="table-danger">Nayan</td>
      <td class="table-danger">85</td>
    </tr>
</tbody>
</table>
</div>

    </div>
    <div class="col-md-3">
      <form id="f1">
  <div class="mb-3 row">
    <label for="name" class="col-sm-1 col-form-label">Name:</label>
     <div class="col-sm-4">
    <input type="text" class="form-control" id="t1">
	</div>
  </div>

  <div class="mb-3 row">
    <label for="email" class="col-sm-1 col-form-label">E-mail:</label>
     <div class="col-sm-4">
    <input type="email" class="form-control" id="t1">
	</div>
  </div>

  <div class="mb-3 row">
  <label for="address" class="col-sm-1 col-form-label">Address:</label>
  <div class="col-sm-4">
  <textarea class="form-control" id="t1" rows="3"></textarea>
	</div>
</div>
</form>

    </div>
    <div class="col-md-4">
      Column
    </div>
  </div>
</div>
</body>
</html>
