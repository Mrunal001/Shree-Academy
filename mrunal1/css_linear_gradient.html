<!DOCTYPE html>
<html>
<head>
	<title>CSS Linear Gradient</title>
	<style>
		.p1{
			border:3px solid blue;
			margin-top:10px;
			background-image:linear-gradient(green,yellow);
			height:100px;
			font-size:20px;
			color:red;
			text-align:center;
			}

		.p2{
			border:3px dotted blue;
			margin-top:20px;
			background-image:linear-gradient(to right, blue, red);
			height:100px;
		}

		.p3{
			margin-top:30px;
			background-image:linear-gradient(to top left, blue, white, red);
			height:100px;
		}

		.p4{
			margin-top:40px;
			background-image:linear-gradient(50deg, blue, yellow, red);
			height:100px;
		}

		.p5{
			margin-top:50px;
			background-image:linear-gradient(16deg, pink 7%, white 10%, red 20%);
			height:100px;
		}
	</style>
</head>
<body>
	<div class="p1">Welcome to OM Web Solution</div>
	<div class="p2">Welcome to OM Web Solution</div>
	<div class="p3">Welcome to OM Web Solution</div>
	<div class="p4">Welcome to OM Web Solution</div>
	<div class="p5">Welcome to OM Web Solution</div>


</body>
</html>
