<!DOCTYPE html>
<html>
<head>
	<title>Time Table</title>

	<style>

		#tbl1{
			width:50%;
			height:50%;
			border:2px dotted;
			margin:30px;

		}

		.tr1{
			border:2px;
		}

		.timetable
		{
			color:red;
			background-color:purple;
			font-size:20px;
			font-family:Courier;
		}

		.color1
		{
			color:cyan;
			background-color:pink;
			font-size:18px;
			font-family:Times New Roman;
		}

		.color2
		{
			color:darkblue;
			background-color:Aqua;
			font-size:18px;
			font-family:Times New Roman;
		}

		.color3
		{
			color:yellow;
			background-color:maroon;
			font-size:18px;
			font-family:Times New Roman;
		}

		.color4
		{
			color:green;
			background-color:blueviolet;
			font-size:18px;
			font-family:Times New Roman;
		}
	</style>

</head>
<body>
	<table id="tbl1">
		<tr class="tr1">
			<th colspan="6" class="timetable">Time Table</th>
		</tr>
		<tr class="tr1">
			<th rowspan="6" class="timetable">Hours</th>
			<th class="timetable">Mon</th>
			<th class="timetable">Tue</th>
			<th class="timetable">Wed</th>
			<th class="timetable">Thu</th>
			<th class="timetable">Fri</th>
		</tr>

		<tr class="tr1">
			<td class="color1">Science</td>
			<td class="color1">Maths</td>
			<td class="color1">Science</td>
			<td class="color1">Maths</td>
			<td class="color1">Arts</td>
		</tr>

		<tr class="tr1">
			<td class="color2">Social</td>
			<td class="color2">History</td>
			<td class="color2">English</td>
			<td class="color2">Social</td>
			<td class="color2">Sports</td>
		</tr>

		<tr class="tr1">
			<th colspan="6" class="timetable">Lunch</th>
		</tr>

		<tr class="tr1">
			<td class="color3">Science</td>
			<td class="color3">Maths</td>
			<td class="color3">Science</td>
			<td class="color3">Maths</td>
			<td rowspan="2" class="timetable">Project</td>
		</tr>		


		<tr class="tr1">
			<td class="color4">Social</td>
			<td class="color4">History</td>
			<td class="color4">English</td>
			<td class="color4">Social</td>
		</tr>

	</table>
</body>
</html>
