<!DOCTYPE html>
<html>
<head>
	<title>Fruit Survey</title>
</head>
<body>
	<table border="1" cellspacing="2" cellpadding="2" width="30%">
		<form>
		
		<tr>
			<td>Name: <input type="text" placeholder="name"></td>
		</tr>

		<tr>
			<td>Address: <input type="text" placeholder="address"></td>
		</tr>

		<tr>
			<td>E-mail: <input type="text" placeholder="email"></td>
		</tr>

		<tr>
			<td>How many piece of fruit you eat: <br>
				<input type="radio" value="0">0 <br>
				<input type="radio" value="1">1 <br>
				<input type="radio" value="2">2 <br>
				<input type="radio" value="3">more than 2
			</td>
		</tr>

		<tr>
			<td>My Favourite Fruit:
				<select>
					<option>Apple</option>
					<option>Banana</option>
					<option>Grapes</option>
					<option>Pomganate</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Would you Like to Receive a Broucher: <br>
				<input type="checkbox">Yes <br>
				<input type="checkbox">No <br>
			</td>
		</tr>
		</form>
	</table>	
</body>
</html>
