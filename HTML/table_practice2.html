			<td>100</td>
		</tr>

		<tr>
			<td>CD Drive</td>
			<td>1</td>
			<td>500</td>
			<td>100</td>
		</tr>

		<tr>
			<td>Printer</td>
			<td>1</td>
			<td>1000</td>
			<td>100</td>
		</tr>

		<tr>
			<td colspan="3" align="right">Total Amount</td>

		</tr>



	</table>
</body>
</html>
