<!DOCTYPE html>
<html>
<head>
	<title>Medical Appointment Form</title>
</head>
<body>
	<table border="1" cellspacing="4" cellpadding="8" width="40%" bgcolor="green" align="center">
		
		<form>

			<tr>
				<td><font size="4" color="red">Medical Appointment Form</font></td>
			</tr>

			<tr>
				<td><font size="4" color="red">*</font> <font size="4" color="blue">Required Fields</font></td>
			</tr>			
			
			<tr>
				<td><font size="4" color="blue">Name</font><font size="4" color="red">*</font>: <input type="text" placeholder="Name"></td>
			</tr>

			<tr>
				<td><font size="4" color="blue">Mobile No.</font><font size="4" color="red">*</font>: <input type="text" placeholder="Mobile No"></td>
			</tr>

			<tr>
				<td><font size="4" color="blue">E-mail</font><font size="4" color="red">*</font>: <input type="text" placeholder="Email"></td>
			</tr>


			<tr>
				<td><font size="4" color="blue">Select Date</font><font size="4" color="red">*</font>: <input type="date"></td>
			</tr>

			<tr>
				<td><font size="4" color="blue">Select Time</font><font size="4" color="red">*</font>: <input type="time"></td>
			</tr>

			<tr>
				<td><font size="4" color="blue">Department</font><font size="4" color="red">*</font> 
					<select>
						<option>Heart</option>
						<option>Eye</option>
						<option>Ear</option>
						<option>General</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><font size="4" color="blue">Choose Patient</font><font size="4" color="red">*</font>
					<input type="checkbox"> <font size="4" color="white">New Patient</font>
					<input type="checkbox"> <font size="4" color="white">Existing Patient</font>
				</td>
			</tr>

			<tr>
				<td><font size="4" color="blue">Reason for Visit:</font><font size="4" color="red">*</font> <textarea></textarea>
				</td>
			</tr>

			<tr>
				<td><center><font size="4" color="black"><input type="submit" name="submit" value="Book Appointment"></center></font>
				</td>
			</tr>

		</form>

	</table>
</body>
</html>
