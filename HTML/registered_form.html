<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>

	<style>
		table, tr, td
		{

			background-color:cyan;
			border:1.5px solid;
		}

		
	</style>
</head>
<body>
		<table>

			<form>

				<tr>
				<td><center>User Registration Form</center></td>
				</tr>

				<tr>
					<td>First Name:* <input type="text" placeholder="First Name"></td>
				</tr>

				<tr>
					<td>Middle Name:* <input type="text" placeholder="Middle Name"></td>
				</tr>

				<tr>
					<td>Last Name:* <input type="text" placeholder="Last Name"></td>
				</tr>

				<tr>
					<td>User Name:* <input type="text" placeholder="User Name"></td>
				</tr>

				<tr>
					<td>Password:* <input type="password"></td>
				</tr>

				<tr>
					<td>E-mail:* <input type="text" placeholder="E-mail"></td>
				</tr>

				<tr>
					<td>Mobile No:* <input type="text" placeholder="Mobile No"></td>
				</tr>

				<tr>
					<td>Address:* <textarea></textarea></td>
				</tr>					

				<tr>
					<td>Date of Birth: <input type="date"></td>
				</tr>



				<tr>
					<td>Gender 
						<input type="radio" value="male">Male
						<input type="radio" value="male">Female
					</td>
				</tr>

				<tr>
					<td>City 
						<select>
							<option>Rajkot</option>
							<option>Surat</option>
							<option>Vadodara</option>
							<option>Ahmedabad</option>
					</td>
				</tr>

				<tr>
					<td>State 
						<select>
							<option>Gujarat</option>
							<option>Utter Pradesh</option>
							<option>Maharashtra</option>
							<option>Delhi</option>
					</td>
				</tr>

				<tr>
					<td>Country 
						<select>
							<option>India</option>
							
					</td>
				</tr>

				<tr>
					<td>Registered Date: <input type="date"></td>
				</tr>

				<tr>
					<td>Registered Time: <input type="time"></td>
				</tr>

				<tr>
				<td>
					<input type="submit" name="submit" value="Register">
					<input type="button" name="cancel" value="Cancel">
				</td>
				</tr>

			<tr>
				<td><center>Register First and Login Here <a href="login_form.html">Login</a></center></td>
			</tr>

		</form>
		</table>
</body>
</html>
