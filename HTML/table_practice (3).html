<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="2" cellspacing="2" width="50%">
		<tr>
			<th colspan="2">header</th>
			<th colspan="2">header</th>
		</tr>

		<tr>
			<td><font color="red" size="3px"><center>1</center></td>
			<td><center>2</center></td>
			<td><center>3</center></td>
			<td><center>4</center></td>

		</tr>

		<tr>
			<td rowspan="3"><center>5</center></td>
			<td><center>6</center></td>
			<td><center>9</center></td>
			<td colspan="2"><center>10</center></td>
		</tr>
		
		<tr>
			<td><center>7</center></td>
			<td colspan="2"><center>8</center></td>
		</tr>

		
			
		
	</table>
</body>
</html>
