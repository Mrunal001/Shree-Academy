<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Appointment Form</title>
</head>
<body>
	<font color="#8B008B">
	<h1 align="center">Modern Appointment Form</h1>
	</font>

	<font size="4.5px">
	<table border="1" cellspacing="1" cellpadding="10" align="center" bgcolor="#6495ED" width="35%"> 

		<form>
			<tr>
				<td><font color="#483D8B">*Required Fields</td>
			</tr>
			<tr>
				<td><font color="#483D8B">Name:*</font> 
					<input type="text" placeholder="Name">
				</td>
			</tr>

			<tr>
				<td><font color="#483D8B">Mail:* <input type="text" placeholder="Mail"></td>
			</tr>

			<tr>
				<td><font color="#483D8B">Mobile No.:* <input type="text" placeholder="Mobile No"></td>
			</tr>

			<tr>
				<td><font color="#483D8B">Date of Appointment:* <input type="date"></td>
			</tr>

			<tr>
				<td><font color="#483D8B">Appointment Time:* <input type="time"></td>
			</tr>

			<tr>
				<td><font color="#483D8B">Specialization
					<select>
						<option>Cardiology</option>
						<option>Skin Care</option>
						<option>Stomach</option>
						<option>Others</option>
				</td>
			</tr>

			<tr>
				<td><font color="#483D8B">Choose Hospital
					<select>
						<option>Wockhardt</option>
						<option>HCG</option>
						<option>Synergy</option>
						<option>Sadbhavana</option>
				</td>
			</tr>

			<tr>
				<td><font color="#483D8B">Gender*
					<input type="radio" name="male">Male
					<input type="radio" name="female">Female
				</td>
			</tr>

			<tr>
				<td><font color="#483D8B">Symptoms:* <input type="text" placeholder="Symptoms"> </td>
			</tr>

			<tr>
				<td><font color="#483D8B">Taking any Medications Currently* <br>
					Yes<input type="checkbox"> 
					No<input type="checkbox"> <br>
				</td>
			</tr>

			<tr>
				<td><font color="#483D8B">If Yes, Please Specify
				<textarea></textarea>
			</td>
			</tr>

			<tr>
				
				<td><font color="#483D8B"><input type="submit" name="submit" value="Book Appointment"></td>
				
			</tr>
		</form>
	</table>
</font>
</body>
</html>
