<!DOCTYPE html>
<html>
<head>
	<title>CSS Position</title>
	<style type="text/css">
		.d1{
			width:100px;
			background:red;
			color:white;
		} 

		.d2{
			position:fixed;
			top:60px;
			left:40px;
			background:blue;

		}
	</style>
</head>
<body>
	<div class="d1">Hello</div>
	<div class="d1">How are you</div>
	<div class="d2">Position Effect</div>
	<div class="d1">Fine</div>

</body>
</html>
