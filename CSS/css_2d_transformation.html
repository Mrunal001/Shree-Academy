<!DOCTYPE html>
<html>
<head>
	<title>2D Transformation</title>

	<style>
		.d1{
			height:100px;
			width:300px;
			background-color:red;
			border:3px solid blue;
		}

		.d2{
			height:100px;
			width:300px;
			background-color:red;
			border:3px solid blue;
			transform:translate(50px, 50px);
			transform:rotate(10deg);
			transform:scale(1, 1);
			/*transform:skewX(40deg);
			transform:skewY(40deg);*/
			/*transform:matrix(1, 0.5, 0.5, 1, 100, 100);*/

		}
	</style>
</head>
<body>
	<div class="d1"></div>

	<div class="d2"></div>
</body>
</html>
