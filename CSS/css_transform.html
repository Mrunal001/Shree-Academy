<!DOCTYPE html>
<html>
<head>
	<title>Transform</title>
	<style>
		div{
			width:100px;
			height:100px;
			background-color:darkred;
			transition-property:width, height, background-color;
			transition-duration:4s;
		}

		div:hover{
			width:200px;
			height:200px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div>
	</div>

</body>
</html>
